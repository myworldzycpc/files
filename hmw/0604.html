<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title></title> 
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" /> 
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> 
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script>
   $(function(){
    var nol = [];
    $("#mainpanel>.panel-body .panel-body").each(function(){
     if ($(this).html().length == 0){
      nol.push($(this).parent().find(".panel-heading").html());
      $(this).parent().remove();
     };
    });
    if (nol.length != 0){
     $("#noltx").html(`没有${nol.join("、")}作业`);
    } else {
     $("#noltx").hide();
    };
   });
  </script>
 </head> 
 <body> 
  <div class="container">
   <br>
   <div class="panel panel-default" id="mainpanel">
    <div class="panel-heading">作业</div>
    <div class="panel-body">
     <div class="well" id="noltx"></div>
     <div class="panel panel-default">
      <div class="panel-heading">语文</div>
      <div class="panel-body">《开在心中的花》摘抄一篇。<br>分层专项3做完，专项4第一题。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">数学</div>
      <div class="panel-body">练习册：期末测试题A。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">英语</div>
      <div class="panel-body">M10小卷全做。<br>M6，M10单词+单词笔记写一默一。<br>一起作业。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">政治</div>
      <div class="panel-body">整理重点。<br>构建第四单元知识体系。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">历史</div>
      <div class="panel-body">抄7-10课提纲。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">地理</div>
      <div class="panel-body">紫皮166页综合2做完。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">生物</div>
      <div class="panel-body">发的试卷做完。</div>
     </div>
     <div class="panel panel-default">
      <div class="panel-heading">物理</div>
      <div class="panel-body">分层卷第七章检测（14、18、23不做），第5页1~7。</div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
